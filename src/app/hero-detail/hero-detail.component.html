<div *ngIf="hero">
  <h2>{{hero.nombre | uppercase}} Details</h2>
  
  <div>
    <div><span>numero de id: </span>{{hero.idHero}}</div>
    <label>nombre:
      <input [(ngModel)]="hero.dni" placeholder="name"/>
      <input [(ngModel)]="hero.nombre" placeholder="name"/>
      <input [(ngModel)]="hero.apellido" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
