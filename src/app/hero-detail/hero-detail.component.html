<div *ngIf="hero ">
  <h2>{{hero.name | uppercase}} Details</h2>

  <div>
    <label>Name:
      <input [(ngModel)]="hero.name" placeholder="Name" />
    </label>
    <br />
    <label>Surname:
      <input [(ngModel)]="hero.surname" placeholder="Surname" />
    </label>
  </div>

  <button (click)="goBack()">Go back</button>
  <button (click)="updateHero()">Update</button>
</div>
