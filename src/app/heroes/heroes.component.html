<h2>Add hero</h2>

<h2>My Heroes</h2>

<div>
  <label>Name:
    <input [(ngModel)]="hero.name" placeholder="Name" />
  </label>
  <br />
  <label>Surname:
    <input [(ngModel)]="hero.surname" placeholder="Surname" />
  </label>

  <!-- (click) passes input value to add() and then clears the input -->
  <br />
  <button (click)="saveHero()">
    Add
  </button>
</div>

<br />

<h2>Delete Hero</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.idHero}}">
      <span class="badge">{{hero.idHero}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>
