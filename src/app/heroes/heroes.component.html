

<div>
  <label>Name:
    <input [(ngModel)]="hero.name" type="text" id="fname" placeholder="Name" />
  </label>
  <br />
  <label>Surname:
    <input [(ngModel)]="hero.surname" type="text" id="lname" placeholder="Surname"/>
  </label>
  <br />
  <button class="add"(click)="saveHero()">
    Add
  </button>
</div>

<br />

<h2>My Heroes</h2>
<ul>
  <table class="heroesTable" >
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td>{{hero.idHero}}</td>
        <td>{{hero.name}}</td>
        <td>{{hero.surname}}</td>
        <td>
          <a class="" routerLink="/detail/{{hero.idHero}}">
            <button class="update">Update</button>
          </a>
          <button class="delete" (click)="delete(hero)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</ul>
